<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Base Numérica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Link para o Bootstrap CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 30px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Conversão de <br>Base Numérica</h1> <!-- Adicionado o título -->
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="deci" class="col-sm-4 col-form-label text-right">Decimal:</label>
                <div class="col-sm-8">
                    <input type="text" name="deci" class="form-control" id="deci">
                </div>
            </div>
            <div class="form-group row">
                <label for="bin" class="col-sm-4 col-form-label text-right">Binário:</label>
                <div class="col-sm-8">
                    <input type="text" name="bin" class="form-control" id="bin">
                </div>
            </div>
            <div class="form-group row">
                <label for="oct" class="col-sm-4 col-form-label text-right">Octal:</label>
                <div class="col-sm-8">
                    <input type="text" name="oct" class="form-control" id="oct">
                </div>
            </div>
            <div class="form-group row">
                <label for="hdeci" class="col-sm-4 col-form-label text-right">Hexadecimal:</label>
                <div class="col-sm-8">
                    <input type="text" name="hdeci" class="form-control" id="hdeci">
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deciInput = document.getElementById('deci');
            const binInput = document.getElementById('bin');
            const octInput = document.getElementById('oct');
            const hdeciInput = document.getElementById('hdeci');

            function convertDecimalToOthers(decimal) {
                const decimalValue = parseInt(decimal, 10);
                if (!isNaN(decimalValue)) {
                    binInput.value = decimalValue.toString(2);
                    octInput.value = decimalValue.toString(8);
                    hdeciInput.value = decimalValue.toString(16).toUpperCase();
                } else {
                    binInput.value = '';
                    octInput.value = '';
                    hdeciInput.value = '';
                }
            }

            function convertBinaryToOthers(binary) {
                const decimalValue = parseInt(binary, 2);
                if (!isNaN(decimalValue)) {
                    deciInput.value = decimalValue;
                    octInput.value = decimalValue.toString(8);
                    hdeciInput.value = decimalValue.toString(16).toUpperCase();
                } else {
                    deciInput.value = '';
                    octInput.value = '';
                    hdeciInput.value = '';
                }
            }

            function convertOctalToOthers(octal) {
                const decimalValue = parseInt(octal, 8);
                if (!isNaN(decimalValue)) {
                    deciInput.value = decimalValue;
                    binInput.value = decimalValue.toString(2);
                    hdeciInput.value = decimalValue.toString(16).toUpperCase();
                } else {
                    deciInput.value = '';
                    binInput.value = '';
                    hdeciInput.value = '';
                }
            }

            function convertHexadecimalToOthers(hexadecimal) {
                const decimalValue = parseInt(hexadecimal, 16);
                if (!isNaN(decimalValue)) {
                    deciInput.value = decimalValue;
                    binInput.value = decimalValue.toString(2);
                    octInput.value = decimalValue.toString(8);
                } else {
                    deciInput.value = '';
                    binInput.value = '';
                    octInput.value = '';
                }
            }

            deciInput.addEventListener('input', function() {
                convertDecimalToOthers(deciInput.value);
            });

            binInput.addEventListener('input', function() {
                convertBinaryToOthers(binInput.value);
            });

            octInput.addEventListener('input', function() {
                convertOctalToOthers(octInput.value);
            });

            hdeciInput.addEventListener('input', function() {
                convertHexadecimalToOthers(hdeciInput.value);
            });
        });
    </script>
</body>
</html>
