<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Listas de Compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="337458256978-e14jm5ni55e39uco3a52outqffvkaidd.apps.googleusercontent.com">

    <script src="https://google.com/gsi/client" asyncdefer></script>
</head>

<body>
    <div class="container">
        <h1>Gerador de Listas de Compras</h1>
        <div class="google-login">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <input type="text" id="item-input" placeholder="Digite o item">
        <div class="button-container">
            <button class="button" onclick="addItem()">Adicionar Item</button>
            <button class="button" onclick="clearAll()">Limpar Tudo</button>
        </div>
        <ul class="list" id="shopping-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
