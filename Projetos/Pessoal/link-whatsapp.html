<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link para WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h2 {
            color: #333;
            text-align: center;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn.process {
            background-color: #28a745;
            color: #fff;
        }
        .btn.process:hover {
            background-color: #218838;
        }
        .link-container {
            margin-top: 20px;
            text-align: center;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Link para WhatsApp</h2>
        <input type="tel" class="form-control" id="numero" placeholder="Digite o número (ex: 11961234567)">
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
        <button type="button" class="btn process" id="gerar">Gerar Link</button>
        <button type="button" class="btn process" id="iniciar">Iniciar Conversa</button>
        <div class="link-container" id="link-container">
            <a id="whatsapp-link" href="#" target="_blank" style="display: none;">Clique aqui para conversar no WhatsApp</a>
            <br>
            <a id="whatsapp-web-link" href="#" target="_blank" style="display: none;" onclick="alertaWhatsAppWeb()">Clique aqui para conversar no WhatsApp Web</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gerarButton = document.getElementById('gerar');
            const iniciarButton = document.getElementById('iniciar');
            const numeroInput = document.getElementById('numero');
            const mensagemTextarea = document.getElementById('mensagem');
            const whatsappLink = document.getElementById('whatsapp-link');
            const whatsappWebLink = document.getElementById('whatsapp-web-link');

            // Define o código do país (Brasil - +55) - Pode ser modificado conforme necessário
            const codigoPais = '+55';

            function criarLink(numero, mensagem) {
                const mensagemFormatada = encodeURIComponent(mensagem);
                const numeroFormatado = numero.replace(/\D/g, ''); // Remove caracteres não numéricos
                return `https://wa.me/${codigoPais}${numeroFormatado}?text=${mensagemFormatada}`;
            }

            function criarLinkWeb(numero, mensagem) {
                const mensagemFormatada = encodeURIComponent(mensagem);
                const numeroFormatado = numero.replace(/\D/g, ''); // Remove caracteres não numéricos
                return `https://web.whatsapp.com/send?phone=${codigoPais}${numeroFormatado}&text=${mensagemFormatada}`;
            }

            gerarButton.addEventListener('click', function() {
                const numero = numeroInput.value;
                const mensagem = mensagemTextarea.value;
                const link = criarLink(numero, mensagem);
                const linkWeb = criarLinkWeb(numero, mensagem);

                whatsappLink.href = link;
                whatsappWebLink.href = linkWeb;

                whatsappLink.style.display = 'inline';
                whatsappLink.textContent = 'Clique aqui para conversar no WhatsApp';

                whatsappWebLink.style.display = 'inline';
                whatsappWebLink.textContent = 'Clique aqui para conversar no WhatsApp Web';
            });

            iniciarButton.addEventListener('click', function() {
                const numero = numeroInput.value;
                const mensagem = mensagemTextarea.value;
                const link = criarLink(numero, mensagem);

                window.open(link, '_blank');
            });
        });

        function alertaWhatsAppWeb() {
            alert('Se preferir, abra este link em um navegador onde o WhatsApp Web já está conectado.');
        }
    </script>
</body>
</html>
