<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Listas de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de Listas de Compras</h1>
        <div class="google-login">
            <button onclick="handleGoogleLogin()">Login com Google</button>
        </div>
        <input type="text" id="item-input" placeholder="Digite o item">
        <div class="button-container">
            <button class="button" onclick="addItem()">Adicionar Item</button>
            <button class="button" onclick="clearAll()">Limpar Tudo</button>
        </div>
        <ul class="list" id="shopping-list"></ul>
    </div>

   <script src="./script.js"></script>
</body>

</html>
