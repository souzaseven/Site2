<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Porcentagem</title>

<body>
<div class="container">
    <div class="row">
        <!-- Calculator 1 -->
        <div class="col-sm-4">
            <div class="item-title">Calculadora 1</div>
            <div class="form-group">
                <label for="c1v1">Quanto é</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="c1v1">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="c1v2">de</label>
                <input type="number" class="form-control" id="c1v2">
            </div>
            <span class="result" id="r1"></span>
        </div>

        <!-- Calculator 2 -->
        <div class="col-sm-4">
            <div class="item-title">Calculadora 2</div>
            <div class="form-group">
                <label for="c2v1">O valor</label>
                <input type="number" class="form-control" id="c2v1">
            </div>
            <div class="form-group">
                <label for="c2v2">é qual porcentagem de</label>
                <input type="number" class="form-control" id="c2v2">
            </div>
            <span class="result" id="r2"></span>
        </div>

        <!-- Calculator 3 -->
        <div class="col-sm-4">
            <div class="item-title">Calculadora 3</div>
            <div class="form-group">
                <label for="c3v1">Eu tenho um valor de</label>
                <input type="number" class="form-control" id="c3v1">
            </div>
            <div class="form-group">
                <label for="c3v2">que mudou para</label>
                <input type="number" class="form-control" id="c3v2">
            </div>
            <label>Qual foi a variação percentual?</label><br>
            <span class="result" id="r3"></span>
        </div>
    </div>

    <div class="row">
        <!-- Calculator 4 -->
        <div class="col-sm-4">
            <div class="item-title">Calculadora 4</div>
            <div class="form-group">
                <label for="c4v1">Eu tenho um valor de</label>
                <input type="number" class="form-control" id="c4v1">
            </div>
            <div class="form-group">
                <label for="c4v2">e quero AUMENTAR</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="c4v2">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <label>Qual é o resultado?</label><br>
            <span class="result" id="r4"></span>
        </div>

        <!-- Calculator 5 -->
        <div class="col-sm-4">
            <div class="item-title">Calculadora 5</div>
            <div class="form-group">
                <label for="c5v1">Eu tenho um valor de</label>
                <input type="number" class="form-control" id="c5v1">
            </div>
            <div class="form-group">
                <label for="c5v2">e quero DIMINUIR</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="c5v2">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <label>Qual é o resultado?</label><br>
            <span class="result" id="r5"></span>
        </div>
    </div>
