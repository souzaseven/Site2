<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Ponderada</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Média Ponderada</h2>
        <div class="form-group">
            <label for="values">Valores (separados por vírgula):</label>
            <input type="text" id="values" placeholder="Ex: 5, 7, 8, 10">
        </div>
        <div class="form-group">
            <label for="weights">Pesos (separados por vírgula):</label>
            <input type="text" id="weights" placeholder="Ex: 2, 3, 1, 4">
        </div>
        <div class="form-group">
            <button onclick="calculateWeightedAverage()">Calcular Média Ponderada</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateWeightedAverage() {
            const values = document.getElementById('values').value.split(',').map(Number);
            const weights = document.getElementById('weights').value.split(',').map(Number);
            if (values.length !== weights.length || values.includes(NaN) || weights.includes(NaN)) {
                alert('Certifique-se de que os valores e pesos estão corretamente preenchidos e possuem o mesmo tamanho.');
                return;
            }

            let totalWeight = 0;
            let weightedSum = 0;

            for (let i = 0; i < values.length; i++) {
                weightedSum += values[i] * weights[i];
                totalWeight += weights[i];
            }

            const weightedAverage = weightedSum / totalWeight;
            document.getElementById('result').innerText = `Média Ponderada: ${weightedAverage.toFixed(2)}`;
        }
    </script>
</body>
</html>
