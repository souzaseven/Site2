<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Digitação</title>

    <!-- Bootstrap e Font Awesome para Estilização -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Desafio de Digitação</h1>

    <div class="difficulty">
        <label for="difficulty-select">Escolha o nível de dificuldade:</label>
        <select id="difficulty-select" class="form-control mb-3" style="width: 200px; margin: 0 auto;">
            <option value="simple">Simples</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>
    </div>

    <p id="random-text" class="mb-4"></p>
    <textarea id="user-input" class="form-control mb-3" rows="3" disabled placeholder="Comece o desafio!"></textarea>

    <p id="timer" class="mb-2">Tempo restante: 30s</p>
    <p id="result-message">Resultado será mostrado aqui em tempo real.</p>

    <!-- Campo para mostrar a quantidade de erros -->
    <p id="error-count" class="mt-3">Erros cometidos: 0</p>

    <!-- Botões de Controle -->
    <div id="result-options" class="mb-4"></div>
    <button id="start-button" class="btn btn-primary" onclick="startChallenge()">
        <i class="fas fa-play"></i> Iniciar Desafio
    </button>
</div>

<script src="./script.js"></script>

</body>
</html>
