<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Áudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto para Áudio</h1>
        <div class="input-group">
            <label for="textInput">Digite o texto:</label>
            <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
        </div>
        <div id="outputText"></div>
        <div class="voice-select">
            <label for="voiceSelect">Escolha a voz:</label>
            <select id="voiceSelect">
                <option value="">Selecionar...</option>
            </select>
        </div>
        <button class="btn" id="playButton"><i class="fas fa-play"></i> Ouvir</button>
        <button class="btn" id="clearButton"><i class="fas fa-trash-alt"></i> Limpar Conteúdo</button>
    </div>

   <script src="./script.js"></script>

    <!-- Link para FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
