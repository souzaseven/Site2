<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias</title>
    <style>
     

        body {
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20PX;
            margin: 0;
            font-size: 30px;
            color: #FFFFFF;
            background: url(https://web.tgasistemas.com.br/templates/photo/imgcustom/papeldeparede.png) no-repeat center fixed;
            -webkit-background-size: cover;
            background-size: cover;
            font-family: Verdana;/*
            height: 100vh; /* Define a altura da tela para cobrir toda a viewport */
           /* width: 100vh; /* Define a largura da tela para cobrir toda a viewport */
            background-repeat: no-repeat; /* Impede a repetição da imagem de fundo */
         
            
        
        }

       
    </style>
</head>
<body>
    <h1>Calculadora de Dias</h1>
    <form id="dias-form">
        <label for="data">Digite uma data:</label>
        <input type="date" id="data" required>
        <button type="submit">Calcular Diferença</button>
    </form>
    <p>Data base: 07/10/1997</p>
    <div id="resultado"></div>

    <script>
        document.getElementById('dias-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputData = document.getElementById('data').value;
            const diferencaDias = calcularDiferencaDias(inputData);
            document.getElementById('resultado').textContent = `Diferença em dias: ${diferencaDias}`;
        });

        function calcularDiferencaDias(dataDigitada) {
            const dataBase = new Date('1997-10-07');
            const dataDigitadaObj = new Date(dataDigitada);
            const diferencaMilissegundos = dataDigitadaObj - dataBase;
            const diferencaDias = Math.floor(diferencaMilissegundos / (1000 * 60 * 60 * 24));
            return diferencaDias;
        }
    </script>
</body>
</html>
