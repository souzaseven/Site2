<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Wi-Fi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-classic {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-classic:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 12px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de QR Code Wi-Fi</h2>
        <div class="form-group">
            <label for="wifi-network">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="24" height="24">
                    <path d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"></path>
                </svg> Rede Wi-Fi
            </label>
            <input type="text" class="form-control" id="wifi-network">
        </div>
        <div class="form-group">
            <label for="wifi-password">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24">
                    <path d="M224 412c-15.5 0-28-12.5-28-28v-64c0-15.5 12.5-28 28-28s28 12.5 28 28v64c0 15.5-12.5 28-28 28zm224-172v224c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V240c0-26.5 21.5-48 48-48h32v-48C80 64.5 144.8-.2 224.4 0 304 .2 368 65.8 368 145.4V192h32c26.5 0 48 21.5 48 48zm-320-48h192v-48c0-52.9-43.1-96-96-96s-96 43.1-96 96v48zm272 48H48v224h352V240z"></path>
                </svg> Senha Wi-Fi
            </label>
            <input type="text" class="form-control" id="wifi-password">
        </div>
        <div class="form-group">
            <label for="wifi-security">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24">
                    <path d="M224 32C100.3 32 0 132.3 0 256s100.3 224 224 224 224-100.3 224-224S347.7 32 224 32zm96 232c0 8.8-7.2 16-16 16h-80v80c0 8.8-7.2 16-16 16s-16-7.2-16-16v-80h-80c-8.8 0-16-7.2-16-16s7.2-16 16-16h80v-80c0-8.8 7.2-16 16-16s16 7.2 16 16v80h80c8.8 0 16 7.2 16 16z"></path>
                </svg> Tipo de Segurança
            </label>
            <select class="form-control" id="wifi-security">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">Sem senha</option>
            </select>
        </div>
        <button class="btn btn-classic" id="generate" onclick="generateQRCode()">Gerar QR Code do Wi-Fi</button>

        <div id="qrcode"></div>

        <div class="btn-group" id="actions" style="display: none;">
            <button class="btn btn-secondary" id="copy">Copiar</button>
            <button class="btn btn-secondary" id="save">Salvar</button>
            <button class="btn btn-secondary" id="share">Compartilhar</button>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <script>
        function generateQRCode() {
            var network = document.getElementById('wifi-network').value;
            var password = document.getElementById('wifi-password').value;
            var security = document.getElementById('wifi-security').value;

            // Monta o conteúdo do QR Code
            var qrContent = `WIFI:T:${security};S:${network};P:${password};;`;

            if (security === 'nopass') {
                qrContent = `WIFI:T:${security};S:${network};;`;
            }

            // Limpa o QR Code existente
            document.getElementById('qrcode').innerHTML = '';

            // Gera o QR Code
            $('#qrcode').qrcode({
                text: qrContent
            });

            document.getElementById('actions').style.display = 'flex';
        }

        document.getElementById('copy').addEventListener('click', function() {
            html2canvas(document.getElementById('qrcode')).then(canvas => {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]);
                });
            });
        });

        document.getElementById('save').addEventListener('click', function() {
            html2canvas(document.getElementById('qrcode')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        document.getElementById('share').addEventListener('click', async function() {
            try {
                const canvas = await html2canvas(document.getElementById('qrcode'));
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], 'qrcode.png', { type: 'image/png' });
                    const shareData = {
                        files: [file],
                    };
                    await navigator.share(shareData);
                });
            } catch (err) {
                alert('O compartilhamento não é suportado ou ocorreu um erro.');
            }
        });
    </script>
</body>
</html>
