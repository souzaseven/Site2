            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
        </select>

        <label for="pet-age">Idade do pet (em anos):</label>
        <input type="number" id="pet-age" min="0" placeholder="Digite a idade" oninput="calcularIdade()">

        <div class="result" id="result">Idade em anos humanos: 0 anos</div>
