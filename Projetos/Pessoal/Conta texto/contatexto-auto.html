<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados e scripts -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras e Caracteres</title>
    
    <!-- Incluindo o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título principal -->
        <h2>Contador de Palavras e Caracteres</h2>

        <!-- Adicionei um label para melhorar a acessibilidade -->
        <label for="texto" class="label-textarea">Digite ou cole seu texto:</label>
        
        <!-- Área de texto para entrada -->
        <textarea id="texto" placeholder="Digite ou cole seu texto aqui..." aria-label="Área de texto"></textarea>
        
        <!-- Área onde o resultado será exibido -->
        <div id="resultado" class="result" aria-live="polite">
            Número de palavras: 0<br>
            Número de caracteres: 0<br>
            Número de espaços: 0
        </div>
    </div>

    <!-- Incluindo o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
