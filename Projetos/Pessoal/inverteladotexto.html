    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto de Cabeça para Baixo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .legenda {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-control {
            resize: none;
            margin-bottom: 20px;
        }
        .btn-classic, .btn-default {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .btn-classic {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-classic:hover {
            background-color: #0056b3;
        }
        .btn-default {
            background-color: #f8f9fa;
            color: #333;
            border: none;
        }
        .btn-default:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Texto de Cabeça para Baixo</h1>
        <div class="legenda">Digite ou cole o texto no campo abaixo:</div>
        <textarea id="original" class="form-control" rows="4" onkeyup="flip()"></textarea>
        <div class="legenda">Resultado:</div>
        <textarea id="flipped" class="form-control" rows="4" readonly></textarea>
        <button class="btn btn-classic" onclick="copiarResultado()">Copiar Resultado</button>
        <button class="btn btn-default" onclick="limpar()">Limpar</button>
    </div>

    <script>
        function flip() {
            const originalText = document.getElementById('original').value;
            const flippedText = originalText.split('').reverse().join('');
            document.getElementById('flipped').value = flippedText;
        }

        function limpar() {
            document.getElementById('original').value = '';
            document.getElementById('flipped').value = '';
        }

        function copiarResultado() {
            const resultado = document.getElementById('flipped');
            resultado.select();
            document.execCommand('copy');
            alert('Texto copiado para a área de transferência!');
        }
    </script>
</body>
</html>
