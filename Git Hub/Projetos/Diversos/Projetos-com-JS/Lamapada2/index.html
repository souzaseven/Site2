<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        header,
main {
    display: flex;
    flex-direction: column;
    align-items: center;
}
button {
    width: 80px;
}
    </style>
    <title>Lâmpada</title>
</head>
<body>
    <header>
        <h1>VANILLA JS</h1>
    </header>
    <main>
        <div>
            <img src="/Projetos com JS/Lampada/desligada.jpg" alt="Lâmpada" id='lamp'>
        </div>
        <div>
            <button id='turnOn'>Ligar</button>
            <button id='turnOff'>Desligar</button>
        </div>
    </main>
   
    <script>
        const turnOn = document.getElementById ( 'turnOn' );
const turnOff = document.getElementById ( 'turnOff' );
const lamp = document.getElementById ( 'lamp' );

function isLampBroken () {
    return lamp.src.indexOf ( 'quebrada' ) > -1
}

function lampOn () {
    if ( !isLampBroken () ) {
        lamp.src = '/Projetos com JS/Lampada/ligada.jpg';
    }
}

function lampOff () {
    if ( !isLampBroken () ) {
        lamp.src = '/Projetos com JS/Lampada/desligada.jpg';
    }
}

function lampBroken () {
    lamp.src = '/Projetos com JS/Lampada/quebrada.jpg';
}

turnOn.addEventListener ( 'click', lampOn );
turnOff.addEventListener ( 'click', lampOff );
lamp.addEventListener ( 'mouseover', lampOn );
lamp.addEventListener ( 'mouseleave', lampOff );
lamp.addEventListener ( 'dblclick', lampBroken );

    </script>
</body>
</html>
