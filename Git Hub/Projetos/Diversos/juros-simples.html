<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Simples</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff 25%, #00c4ff 100%);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #007bff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #36A7DE;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d91c8;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
            white-space: pre-wrap; /* Preserve new lines in the result text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Juros Simples</h2>
        <label for="principal">Principal (P):</label>
        <input type="number" id="principal" placeholder="Valor Principal"><br>
        <label for="taxa">Taxa de Juros (r):</label>
        <input type="number" id="taxa" step="0.01" placeholder="Taxa de Juros (%)"><br>
        <label for="tempo">Tempo (t):</label>
        <input type="number" id="tempo" placeholder="Períodos"><br>
        <button onclick="calcularJurosSimples()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularJurosSimples() {
            const principal = parseFloat(document.getElementById('principal').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const tempo = parseFloat(document.getElementById('tempo').value);

            if (isNaN(principal) || isNaN(taxa) || isNaN(tempo) || principal <= 0 || taxa <= 0 || tempo <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para todos os campos.";
                return;
            }

            const juros = principal * taxa * tempo;
            const montante = principal + juros;

            document.getElementById('resultado').innerText = `Juros: R$ ${juros.toFixed(2)}\nMontante Total: R$ ${montante.toFixed(2)}`;
        }
    </script>
</body>
</html>
