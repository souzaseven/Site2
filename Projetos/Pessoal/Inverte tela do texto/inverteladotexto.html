<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto de Cabeça para Baixo</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Texto de Cabeça para <span class="flip-invert">Baixo</span></h1>
        <div class="legenda">Digite ou cole o texto no campo abaixo:</div>
        <textarea id="original" class="form-control" rows="4" onkeyup="flip()"></textarea>
        <div class="legenda">Resultado:</div>
        <textarea id="flipped" class="form-control" rows="4" readonly></textarea>
        
        <button class="btn btn-classic" onclick="copiarResultado()">
            <i class="fas fa-copy"></i> Copiar Resultado
        </button>
        
        <button class="btn btn-default" onclick="limpar()">
            <i class="fas fa-eraser"></i> Limpar
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
