<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Número Primo</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #007bff;
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    .container h2 {
        color: #333;
    }
    input {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Verificador de Número Primo</h2>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Ex: 7" oninput="verificarPrimo()">
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function verificarPrimo() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultadoDiv = document.getElementById('resultado');
            let ehPrimo = true;

            if (isNaN(numero)) {
                resultadoDiv.innerText = '';
                return;
            }

            if (numero <= 1) {
                ehPrimo = false;
            } else {
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        ehPrimo = false;
                        break;
                    }
                }
            }

            if (ehPrimo) {
                resultadoDiv.innerText = `${numero} é um número primo.`;
            } else {
                resultadoDiv.innerText = `${numero} não é um número primo.`;
            }
        }
    </script>
</body>
</html>
