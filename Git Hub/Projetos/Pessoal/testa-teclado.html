<!DOCTYPE html>
<html lang="pt">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado Virtual</title>
  <style>
    ::selection {
      background-color: none;
      color: inherit;
    }

    body {
      background-color: #007bff;
    }

    .keyboard-area {
      padding: 20px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      max-width: 800px;
      background-color: #111;
      border-radius: 9px;
      padding: 20px;
      color: #eee;
      margin: 0 auto;
    }

    .key {
      width: 45px;
      height: 45px;
      display: block;
      font-size: 0.9em;
      background-color: #333;
      text-align: center;
      line-height: 45px;
      border-radius: 2px;
      margin: 5px;
      cursor: pointer;
      transition: box-shadow 0.7s ease;
    }

    .key:hover {
      box-shadow: 0px 0px 10px #14b524;
      z-index: 1000;
    }

    .key-active {
      background-color: red;
    }

    .key-tested {
      background-color: green;
    }

    .clear-btn {
      display: block;
      width: 100px;
      margin: 20px auto;
      padding: 10px;
      background-color: #77ade7;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #0056b3;
    }

    .key.double {
      width: 95px;
    }

    .key.triple {
      width: 140px;
    }

    .key.quad {
      width: 185px;
    }

    .row {
      display: flex;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="keyboard-area">
    <div class="keyboard" id="keyboard">
      <!-- Function row -->
      <div class="row">
        <div class="key" id="Escape">Esc</div>
        <div class="key" id="F1">F1</div>
        <div class="key" id="F2">F2</div>
        <div class="key" id="F3">F3</div>
        <div class="key" id="F4">F4</div>
        <div class="key" id="F5">F5</div>
        <div class="key" id="F6">F6</div>
        <div class="key" id="F7">F7</div>
        <div class="key" id="F8">F8</div>
        <div class="key" id="F9">F9</div>
        <div class="key" id="F10">F10</div>
        <div class="key" id="F11">F11</div>
        <div class="key" id="F12">F12</div>
        <div class="key" id="PrintScreen">PrtSc</div>
        <div class="key" id="ScrollLock">ScrLk</div>
        <div class="key" id="Pause">Pause</div>
      </div>
      
      <!-- Top row -->
      <div class="row">
        <div class="key" id="Backquote">`</div>
        <div class="key" id="Digit1">1</div>
        <div class="key" id="Digit2">2</div>
        <div class="key" id="Digit3">3</div>
        <div class="key" id="Digit4">4</div>
        <div class="key" id="Digit5">5</div>
        <div class="key" id="Digit6">6</div>
        <div class="key" id="Digit7">7</div>
        <div class="key" id="Digit8">8</div>
        <div class="key" id="Digit9">9</div>
        <div class="key" id="Digit0">0</div>
        <div class="key" id="Minus">-</div>
        <div class="key" id="Equal">=</div>
        <div class="key double" id="Backspace">Backspace</div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="key double" id="Tab">Tab</div>
        <div class="key" id="KeyQ">Q</div>
        <div class="key" id="KeyW">W</div>
        <div class="key" id="KeyE">E</div>
        <div class="key" id="KeyR">R</div>
        <div class="key" id="KeyT">T</div>
        <div class="key" id="KeyY">Y</div>
        <div class="key" id="KeyU">U</div>
        <div class="key" id="KeyI">I</div>
        <div class="key" id="KeyO">O</div>
        <div class="key" id="KeyP">P</div>
        <div class="key" id="BracketLeft">[</div>
        <div class="key" id="BracketRight">]</div>
        <div class="key double" id="Backslash">\\</div>
      </div>

      <!-- Third row -->
      <div class="row">
        <div class="key triple" id="CapsLock">CapsLock</div>
        <div class="key" id="KeyA">A</div>
        <div class="key" id="KeyS">S</div>
        <div class="key" id="KeyD">D</div>
        <div class="key" id="KeyF">F</div>
        <div class="key" id="KeyG">G</div>
        <div class="key" id="KeyH">H</div>
        <div class="key" id="KeyJ">J</div>
        <div class="key" id="KeyK">K</div>
        <div class="key" id="KeyL">L</div>
        <div class="key" id="Semicolon">;</div>
        <div class="key" id="Quote">'</div>
        <div class="key triple" id="Enter">Enter</div>
      </div>

      <!-- Fourth row -->
      <div class="row">
        <div class="key quad" id="ShiftLeft">Shift</div>
        <div class="key" id="KeyZ">Z</div>
        <div class="key" id="KeyX">X</div>
        <div class="key" id="KeyC">C</div>
        <div class="key" id="KeyV">V</div>
        <div class="key" id="KeyB">B</div>
        <div class="key" id="KeyN">N</div>
        <div class="key" id="KeyM">M</div>
        <div class="key" id="Comma">,</div>
        <div class="key" id="Period">.</div>
        <div class="key" id="Slash">/</div>
        <div class="key quad" id="ShiftRight">Shift</div>
      </div>

      <!-- Bottom row -->
      <div class="row">
        <div class="key double" id="ControlLeft">Ctrl</div>
        <div class="key double" id="AltLeft">Alt</div>
        <div class="key quad" id="Space">Space</div>
        <div class="key double" id="AltRight">Alt</div>
        <div class="key double" id="ControlRight">Ctrl</div>
      </div>

      <!-- Arrow keys and additional keys -->
      <div class="row">
        <div class="key" id="Insert">Ins</div>
        <div class="key" id="Home">Home</div>
        <div class="key" id="PageUp">PgUp</div>
        <div class="key" id="Delete">Del</div>
        <div class="key" id="End">End</div>
        <div class="key" id="PageDown">PgDn</div>
        <div class="key" id="ArrowUp">↑</div>
        <div class="key" id="ArrowLeft">←</div>
        <div class="key" id="ArrowDown">↓</div>
        <div class="key" id="ArrowRight">→</div>
      </div>

      <!-- Numpad -->
      <div class="row">
        <div class="key" id="NumLock">NumLk</div>
        <div class="key" id="NumpadDivide">/</div>
        <div class="key" id="NumpadMultiply">*</div>
        <div class="key" id="NumpadSubtract">-</div>
        <div class="key" id="Numpad7">7</div>
        <div class="key" id="Numpad8">8</div>
        <div class="key" id="Numpad9">9</div>
        <div class="key" id="NumpadAdd">+</div>
        <div class="key" id="Numpad4">4</div>
        <div class="key" id="Numpad5">5</div>
        <div class="key" id="Numpad6">6</div>
        <div class="key" id="Numpad1">1</div>
        <div class="key" id="Numpad2">2</div>
        <div class="key" id="Numpad3">3</div>
        <div class="key double" id="NumpadEnter">Enter</div>
        <div class="key double" id="Numpad0">0</div>
        <div class="key" id="NumpadDecimal">.</div>
      </div>
    </div>
    <button class="clear-btn" id="clear">Clear</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const keys = document.querySelectorAll('.key');
      const clearButton = document.getElementById('clear');
      const keyState = {};

      function updateKeyState(keyId, state) {
        const keyElement = document.getElementById(keyId);
        if (keyElement) {
          if (state === 'pressed') {
            keyElement.classList.add('key-active');
            keyElement.classList.remove('key-tested');
          } else if (state === 'released') {
            keyElement.classList.remove('key-active');
            keyElement.classList.add('key-tested');
          }
        }
      }

      document.addEventListener('keydown', (event) => {
        const keyId = event.code;
        keyState[keyId] = 'pressed';
        updateKeyState(keyId, 'pressed');
      });

      document.addEventListener('keyup', (event) => {
        const keyId = event.code;
        if (keyState[keyId] === 'pressed') {
          keyState[keyId] = 'released';
          updateKeyState(keyId, 'released');
        }
      });

      keys.forEach(key => {
        key.addEventListener('mousedown', (event) => {
          const id = event.target.id;
          if (!keyState[id]) {
            keyState[id] = 'pressed';
            updateKeyState(id, 'pressed');
          }
        });

        key.addEventListener('mouseup', (event) => {
          const id = event.target.id;
          if (keyState[id] === 'pressed') {
            keyState[id] = 'released';
            updateKeyState(id, 'released');
          }
        });

        key.addEventListener('mouseleave', (event) => {
          const id = event.target.id;
          if (keyState[id] === 'pressed') {
            keyState[id] = 'released';
            updateKeyState(id, 'released');
          }
        });
      });

      clearButton.addEventListener('click', () => {
        keys.forEach(key => {
          key.classList.remove('key-active', 'key-tested');
        });
        for (const key in keyState) {
          keyState[key] = null;
        }
      });
    });
  </script>
</body>
</html>
