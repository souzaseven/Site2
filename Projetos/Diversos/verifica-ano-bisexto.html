<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Ano Bissexto</h1>
        <label for="year">Digite o Ano:</label>
        <input type="number" id="year" name="year" min="0" required oninput="checkLeapYear()">
        <div id="result" class="result"></div>
    </div>
    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('year').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(year) || year < 0) {
                resultDiv.innerHTML = 'Por favor, digite um ano válido.';
                return;
            }

            const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            if (isLeapYear) {
                resultDiv.innerHTML = `${year} é um ano bissexto.`;
            } else {
                resultDiv.innerHTML = `${year} não é um ano bissexto.`;
            }
        }
    </script>
</body>
</html>
