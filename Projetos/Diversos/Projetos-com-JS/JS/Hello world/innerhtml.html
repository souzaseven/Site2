<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <style>
        body {
            align-items: center;
            text-align: center;
            margin-top: 50%;
        }
    </style>
</head>
<body>
    
    <h1>Usando innerHTML para inserir em um elemento HTML</h1>

    <div id="msg"></div>

    <script>
       document.getElementById('msg').innerHTML = 'Hello World';



    </script>
</body>
</html>
