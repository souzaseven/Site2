<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Emoji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto para Emoji</h1>

        <!-- Campo para pesquisa usando texto local -->
        <div class="input-group">
            <label for="textInput">Digite o texto para conversão (local):</label>
            <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
        </div>

        <!-- Campo para pesquisa usando API externa -->
        <div class="input-group">
            <label for="apiSearchInput">Pesquisar emoji usando API externa:</label>
            <input id="apiSearchInput" type="text" placeholder="Digite para buscar emojis na API..." oninput="searchEmojis()">
        </div>

        <!-- Saída para o mapeamento local -->
        <div id="output">
            <span id="outputText"></span>
        </div>

        <!-- Informações sobre o emoji -->
        <div id="emojiInfo"></div>

        <!-- Container para os emojis buscados na API -->
        <div id="emojiContainer"></div>

        <!-- Botões -->
        <div>
            <button class="btn" id="copyButton"><i class="fas fa-copy"></i> Copiar</button>
            <button class="btn" id="clearButton"><i class="fas fa-trash-alt"></i> Limpar Conteúdo</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
