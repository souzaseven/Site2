<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Números Aleatórios com Favoritos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            margin: 5px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result, .log, .full-log {
            margin-top: 20px;
            font-size: 18px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .log-item, .full-log-item {
            margin-bottom: 5px;
        }
        .full-log {
            display: none;
        }
        .tooltip-inner {
            background-color: black;
             /* Cor branca com transparência */
            color: white; /* Cor do texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Números Aleatórios</h1>
        <div class="form-inline">
            <input type="number" id="numeros" class="form-control" placeholder="Quantidade de Números" min="1" max="20">
            <input type="number" id="maxValue" class="form-control" placeholder="Máximo Número" min="1" max="100" title="Mega Sena: 6 de 60, Lotofácil: 15 de 25" data-toggle="tooltip" data-placement="top">
            <input type="text" id="favoritos" class="form-control" placeholder="Números Favoritos (separados por vírgula)">

            <button type="button" class="btn btn-classic" id="gerar">Gerar</button>
        </div>
        <div class="result" id="resultado"></div>
        <div class="log" id="log">
            <strong>Histórico:</strong>
        </div>
        <div class="full-log" id="fullLog">
            <strong>Histórico Completo:</strong>
        </div>
        <div class="form-inline">
            <button type="button" class="btn btn-classic" id="limparLog">Limpar Histórico</button>
            <button type="button" class="btn btn-classic" id="mostrarLog">Mostrar Histórico Completo</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
