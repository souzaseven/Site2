/* Estilos padrão */

        .relogio {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /**/
            justify-content: space-around;
            height: 250px;
            width: 1000px;
            background: transparent;
            border-radius: 100px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .5)
        }

        .relogio div {
            height: 170px;
            width: 15%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: rgba(5, 5, 5, .9);
            box-shadow: 5px 5px 15px rgb(0, 0, 0, .7);
            border-radius: 100px;
            letter-spacing: 8px;
        }

        .relogio span {
            font-weight: bolder;
            font-size: 30px;
        }

        .relogio span.tempo {
            font-size: 10px;
        }

    </style>
</head>
<body>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
   
        <div>
        <span id="dia">00</span>
        <span class="tempo">Dia</span>
    </div>

    <div>
        <span id="mes">00</span>
        <span class="tempo">Mês</span>
    </div>

    <div>
        <span id="ano">0000</span>
        <span class="tempo">Ano</span>
    </div>
</div>


<script>
const dia = document.getElementById('dia');
const mes = document.getElementById('mes');
const ano = document.getElementById('ano');


const horas = document.getElementById('horas');
const minutos = document.getElementById('minutos');
const segundos = document.getElementById('segundos');

const relogio = setInterval(function time() {
    let dateToday = new Date();

    let diaAtual = dateToday.getDate();
    let mesAtual = dateToday.getMonth() + 1; // Os meses começam do zero, então adicionamos 1
    let anoAtual = dateToday.getFullYear();

    let hr = dateToday.getHours();
    let min = dateToday.getMinutes();
    let s = dateToday.getSeconds();

    if (diaAtual < 10) diaAtual = '0' + diaAtual;

    if (mesAtual < 10) mesAtual = '0' + mesAtual;


    if (hr < 10) hr = '0' + hr;

    if (min < 10) min = '0' + min;

    if (s < 10) s = '0' + s;

    dia.textContent = diaAtual;
    mes.textContent = mesAtual;
    ano.textContent = anoAtual;

    horas.textContent = hr;
    minutos.textContent = min;
    segundos.textContent = s;

})
</script>


</body>
