<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descontos</title>

    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Título da calculadora com sombra, destaque e ícone de desconto -->
        <h1><i class="fas fa-percentage"></i>Calculadora de Descontos</h1>

        <!-- Campos de entrada para valor original e porcentagem de desconto -->
        <input type="number" id="originalPrice" placeholder="Valor Original">
        <input type="number" id="discountPercentage" placeholder="Porcentagem de Desconto">

        <!-- Tabela onde o resultado será exibido -->
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Valor Original (R$)</th>
                    <th>% Desconto</th>
                    <th>Valor com Desconto (R$)</th>
                    <th>Diferença (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="originalValue">-</td>
                    <td id="discountValue">-</td>
                    <td id="finalValue" class="highlight">-</td>
                    <td id="differenceValue" class="highlight">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
