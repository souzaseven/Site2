<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Código ASCII</title>
   
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto <br>para Código ASCII</h1>
        <div class="input-group">
            <label for="textInput"></label>
            <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
        </div>
        <div id="output"></div>
        <button class="btn-clear" id="clearButton"><i class="fas fa-trash-alt"></i> Limpar Conteúdo</button>
    </div>

    <script src="./script.js"></script>

    <!-- Link para FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
