<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Funcionário</title>
</head>
<body>
    <h1>Informações do Funcionário</h1>

    <!-- Campo de entrada para o nome do funcionário -->
    <label for="nome">Nome do Funcionário:</label>
    <input type="text" id="nome" placeholder="Digite o nome"><br><br>

    <!-- Campo de entrada para o salário do funcionário -->
    <label for="salario">Salário:</label>
    <input type="number" id="salario" step="0.01" placeholder="Digite o salário"><br><br>

    <button onclick="mostrarInformacoes()">Mostrar Informações</button>

    <!-- Espaço onde a mensagem com as informações do funcionário será exibida -->
    <p id="mensagem"></p>

    <script>
        // Função para exibir as informações do funcionário
        function mostrarInformacoes() {
            const nome = document.getElementById('nome').value; // Lê o nome do funcionário
            const salario = parseFloat(document.getElementById('salario').value); // Lê o salário inserido
            const mensagem = `O funcionário ${nome} tem um salário de R$${salario.toFixed(2)} em Junho.`; // Cria a mensagem
            document.getElementById('mensagem').innerText = mensagem; // Exibe a mensagem na página
        }
    </script>
</body>
</html>
