<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Proporção</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-control {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .box {
            padding: 20px;
            text-align: center;
        }
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .esta-para, .assim-como {
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .result-input {
            width: 120px;
        }
        .result {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2rem;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Proporção</h1>
        <div class="box">
            <div class="flex">
                <input type="number" class="form-control text-center" id="num1" placeholder="Valor 1" autofocus>
                <div class="esta-para">está para</div>
                <input type="number" class="form-control text-center" id="num2" placeholder="Valor 2">
            </div>
            <div class="assim-como">ASSIM COMO</div>
            <div class="flex">
                <input type="number" class="form-control text-center" id="num3" placeholder="Valor 3">
                <div class="esta-para">está para</div>
                <div class="form-control result-input">
                    <div class="text-center result" id="result">---</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateProportion() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var result = document.getElementById('result');

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3) && num2 !== 0) {
                var res = (num2 * num3) / num1;
                result.textContent = res.toFixed(2);
            } else {
                result.textContent = 'N/A';
            }
        }

        document.getElementById('num1').addEventListener('input', calculateProportion);
        document.getElementById('num2').addEventListener('input', calculateProportion);
        document.getElementById('num3').addEventListener('input', calculateProportion);
    </script>
</body>
</html>
