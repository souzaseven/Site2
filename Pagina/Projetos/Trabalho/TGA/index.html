<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .course-panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .course-details {
            padding: 20px;
        }

        .course-title {
            font-size: 20px;
            color: #333;
            margin-top: 0;
        }

        .course-description {
            color: #666;
            margin-bottom: 10px;
        }

        .course-link {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .course-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="course-panel">
            <div class="course-image">
                <img src="https://www.cursoemvideo.com/wp-content/uploads/2024/06/ingles-mod03-300x300.png" alt="Curso de Inglês para Iniciantes">
            </div>
            <div class="course-details">
                <h2 class="course-title">Curso de Inglês para Iniciantes – Módulo 03: Beginners – Completo [20 HORAS]</h2>
                <p class="course-description">Este curso aborda os fundamentos do inglês para iniciantes.</p>
                <a href="https://www.cursoemvideo.com/curso/curso-de-ingles-para-iniciantes-modulo-03-beginners-completo/" class="course-link">Veja mais</a>
            </div>
        </div>
    </div>
</body>
</html>
