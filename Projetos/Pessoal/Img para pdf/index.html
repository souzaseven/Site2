<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagens para PDF</title>
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca jsPDF para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Biblioteca para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Imagens para PDF</h1>

        <!-- Pré-visualização das imagens carregadas -->
        <div id="thumbnailPreview" class="thumbnail-preview"></div>

        <!-- Campo para upload de múltiplas imagens -->
        <input type="file" id="imageInput" accept="image/*" multiple>

        <!-- Botões de ação -->
        <div class="button-group">
            <button id="generatePDF" style="display: none;">
                <i class="fa fa-file-pdf"></i> Gerar PDF
            </button>
            <button id="previewPDF" style="display: none;">
                <i class="fa fa-eye"></i> Visualizar PDF
            </button>
            <button id="downloadPDF" style="display: none;">
                <i class="fa fa-download"></i> Baixar PDF
            </button>
            <button id="clearStorage" style="display: none;">
                <i class="fa fa-trash"></i> Limpar Conteúdo
            </button>
        </div>
    </div>

    <!-- Modal para pré-visualização -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <iframe id="pdfPreview" style="width:100%; height: 100%;"></iframe>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
