    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter Texto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .legenda {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .btn-classic, .btn-default {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-classic {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-classic:hover {
            background-color: #0056b3;
        }
        .btn-default {
            background-color: #f8f9fa;
            color: #333;
            border: none;
        }
        .btn-default:hover {
            background-color: #e2e6ea;
        }
        .form-control {
            resize: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inverter Texto</h1>
        <div class="box">
            <div class="form-group">
                <div class="legenda">Digite ou cole o texto no campo abaixo:</div>
                <textarea name="origem" class="form-control origem" rows="4" oninput="inverterTexto()"></textarea>
            </div>
            <div class="form-group">
                <div class="legenda">Resultado:</div>
                <textarea name="destino" class="form-control destino" rows="4" readonly></textarea>
            </div>
            <button class="btn btn-classic" onclick="limparTexto()">Limpar</button>
        </div>
    </div>

    <script>
        function inverterTexto() {
            const origem = document.querySelector('.origem').value;
            const destino = origem.split('').reverse().join('');
            document.querySelector('.destino').value = destino;
        }

        function limparTexto() {
            document.querySelector('.origem').value = '';
            document.querySelector('.destino').value = '';
        }
    </script>
</body>
</html>
