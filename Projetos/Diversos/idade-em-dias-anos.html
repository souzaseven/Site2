<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade em Dias, Anos e Meses</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #007bff 25%, #00c4ff 100%);
        color: #fff;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #333;
        max-width: 400px;
        width: 100%;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #007bff;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        font-size: 1rem;
    }
    input[type="date"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: calc(100% - 22px);
        margin-bottom: 10px;
        font-size: 1rem;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #36A7DE;
        color: white;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #2d91c8;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
        color: #007bff;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Idade em Dias, Anos e Meses</h2>
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento"><br>
        <button onclick="calcularIdade()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularIdade() {
            const dataNascimento = new Date(document.getElementById('data-nascimento').value);
            const hoje = new Date();

            if (isNaN(dataNascimento)) {
                document.getElementById('resultado').innerText = "Por favor, insira uma data de nascimento válida.";
                return;
            }

            const diferencaEmMilissegundos = hoje - dataNascimento;
            const diferencaEmDias = Math.floor(diferencaEmMilissegundos / (1000 * 60 * 60 * 24));

            let anos = hoje.getFullYear() - dataNascimento.getFullYear();
            let meses = hoje.getMonth() - dataNascimento.getMonth();
            let dias = hoje.getDate() - dataNascimento.getDate();

            if (dias < 0) {
                meses--;
                const ultimoDiaDoMes = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
                dias += ultimoDiaDoMes;
            }

            if (meses < 0) {
                anos--;
                meses += 12;
            }

            document.getElementById('resultado').innerText = `Você tem aproximadamente ${diferencaEmDias} dias (${anos} anos e ${meses} meses).`;
        }
    </script>
</body>
</html>
