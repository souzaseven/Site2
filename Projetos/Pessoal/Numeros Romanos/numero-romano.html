<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Decimal-Romano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="block">
                <div class="form-group">
                    <h2>Números Decimais para Romanos</h2>
                    <input type="text" name="decimal" class="form-control" id="decimal" placeholder="Digite um número decimal">
                    <div class="resultado" id="result1"></div>
                    <div class="button-container">
                        <button class="button copy-button" id="copyDecimal"><i class="fas fa-copy"></i> Copiar Resultado</button>
                        <button class="button clear-button" id="clearDecimalButton"><i class="fas fa-trash-alt"></i> Limpar</button>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Números Romanos para Decimais</h2>
                    <input type="text" name="romano" class="form-control" id="romano" placeholder="Digite um número romano">
                    <div class="resultado" id="result2"></div>
                    <div class="button-container">
                        <button class="button copy-button" id="copyRoman"><i class="fas fa-copy"></i> Copiar Resultado</button>
                        <button class="button clear-button" id="clearRomanButton"><i class="fas fa-trash-alt"></i> Limpar</button>
                    </div>
                </div>

                <ul class="list-inline">
                    <li>I: 1</li>
                    <li>V: 5</li>
                    <li>X: 10</li>
                    <li>L: 50</li>
                    <li>C: 100</li>
                    <li>D: 500</li>
                    <li>M: 1000</li>
                </ul>
            </div>
        </div>
    </div>

   <script src="./script.js"></script>
</body>
</html>
