<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Decimal-Romano</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        h2 {
            color: #007ced;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .resultado {
            font-size: 1.2em;
            color: #333;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 4px;
        }

        ul.list-inline {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        ul.list-inline li {
            display: inline;
            margin-right: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="block">
                <div class="form-group">
                    <h2>Números Decimais para Romanos</h2>
                    <input type="text" name="decimal" class="form-control" id="decimal" placeholder="Digite um número decimal">
                    <div class="resultado" id="result1"></div>
                </div>

                <div class="form-group">
                    <h2>Números Romanos para Decimais</h2>
                    <input type="text" name="romano" class="form-control" id="romano" placeholder="Digite um número romano">
                    <div class="resultado" id="result2"></div>
                </div>

                <ul class="list-inline">
                    <li>I: 1</li>
                    <li>V: 5</li>
                    <li>X: 10</li>
                    <li>L: 50</li>
                    <li>C: 100</li>
                    <li>D: 500</li>
                    <li>M: 1000</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const decimalInput = document.getElementById('decimal');
            const romanoInput = document.getElementById('romano');
            const result1 = document.getElementById('result1');
            const result2 = document.getElementById('result2');

            function decimalToRoman(decimal) {
                const romanNumerals = [
                    { value: 1000, numeral: 'M' },
                    { value: 900, numeral: 'CM' },
                    { value: 500, numeral: 'D' },
                    { value: 400, numeral: 'CD' },
                    { value: 100, numeral: 'C' },
                    { value: 90, numeral: 'XC' },
                    { value: 50, numeral: 'L' },
                    { value: 40, numeral: 'XL' },
                    { value: 10, numeral: 'X' },
                    { value: 9, numeral: 'IX' },
                    { value: 5, numeral: 'V' },
                    { value: 4, numeral: 'IV' },
                    { value: 1, numeral: 'I' }
                ];

                let result = '';
                let num = parseInt(decimal, 10);

                if (isNaN(num)) return '';

                for (const { value, numeral } of romanNumerals) {
                    while (num >= value) {
                        result += numeral;
                        num -= value;
                    }
                }

                return result;
            }

            function romanToDecimal(roman) {
                const romanNumerals = {
                    'I': 1,
                    'V': 5,
                    'X': 10,
                    'L': 50,
                    'C': 100,
                    'D': 500,
                    'M': 1000
                };

                let num = 0;
                let prevValue = 0;

                for (const char of roman.toUpperCase()) {
                    const value = romanNumerals[char];
                    if (value === undefined) return 'Inválido';
                    if (value > prevValue) {
                        num += value - 2 * prevValue;
                    } else {
                        num += value;
                    }
                    prevValue = value;
                }

                return num;
            }

            decimalInput.addEventListener('input', function() {
                result1.textContent = decimalToRoman(decimalInput.value);
            });

            romanoInput.addEventListener('input', function() {
                result2.textContent = romanToDecimal(romanoInput.value);
            });
        });
    </script>
</body>
</html>
