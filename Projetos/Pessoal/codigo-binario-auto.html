<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Binário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-control, .btn, .copy-btn {
            width: 100%;
            padding: 10px 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .btn, .copy-btn {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        .btn:hover, .copy-btn:hover {
            background-color: #218838;
        }
        .copy-btn {
            background-color: #17a2b8;
        }
        .copy-btn:hover {
            background-color: #138496;
        }
        .legenda {
            margin-bottom: 5px;
            color: #333;
        }
        textarea {
            height: 100px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: #333;">Código Binário</h1>
    <div class="row">
        <div class="legenda">Texto para codificar:</div>
        <textarea class="form-control" id="texto"></textarea>
        <div class="button-group">
            <button class="btn" onclick="encodeTextToBinary()">Codificar</button>
            <button class="copy-btn" onclick="copyToClipboard('texto')">Copiar Texto</button>
        </div>
        
        <div class="legenda">Binário para decodificar:</div>
        <textarea class="form-control" id="binario"></textarea>
        <div class="button-group">
            <button class="btn" onclick="decodeBinaryToText()">Decodificar</button>
            <button class="copy-btn" onclick="copyToClipboard('binario')">Copiar Binário</button>
        </div>
    </div>
</div>

<script>
    const textoArea = document.getElementById('texto');
    const binarioArea = document.getElementById('binario');

    function encodeTextToBinary() {
        const texto = textoArea.value;
        const binario = texto.split('')
                             .map(char => char.charCodeAt(0).toString(2).padStart(8, '0'))
                             .join(' ');
        binarioArea.value = binario;
    }

    function decodeBinaryToText() {
        const binario = binarioArea.value;
        const texto = binario.split(' ')
                              .map(bin => String.fromCharCode(parseInt(bin, 2)))
                              .join('');
        textoArea.value = texto;
    }

    function copyToClipboard(id) {
        const copyText = document.getElementById(id);
        copyText.select();
        document.execCommand("copy");
    }

    textoArea.addEventListener('input', encodeTextToBinary);
    binarioArea.addEventListener('input', decodeBinaryToText);
</script>

</body>
</html>
