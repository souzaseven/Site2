<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff 25%, #00c4ff 100%);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #007bff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Fatorial</h2>
        <label for="numero">Número:</label>
        <input type="number" id="numero" placeholder="Digite um número" min="0" oninput="calcularFatorial()"><br>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById('numero').value);
            
            if (isNaN(numero) || numero < 0) {
                document.getElementById('resultado').innerText = "Por favor, insira um número válido e não negativo.";
                return;
            }

            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById('resultado').innerText = `O fatorial de ${numero} é ${fatorial}.`;
        }
    </script>
</body>
</html>
