<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Fundo de Imagem</title>
  
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Remover Fundo da Imagem</h1>
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="image-container" id="image-container" style="display: none;">
            <div class="image-preview">
                <h2>Imagem Original</h2>
                <img id="original-image" src="" alt="Imagem original">
            </div>
            <div class="image-preview">
                <h2>Fundo Removido</h2>
                <img id="new-image" src="" alt="Imagem com fundo removido">
            </div>
        </div>

        <!-- BotÃµes centralizados -->
        <div class="download-section" id="download-section" style="display: none;">
            <button id="download-original" class="download-button">Baixar Imagem Original</button>
            <button id="download-new" class="download-button">Baixar Imagem alterada</button>
        </div>
    </div>

  <script src="./script.js"></script>
</body>

</html>
