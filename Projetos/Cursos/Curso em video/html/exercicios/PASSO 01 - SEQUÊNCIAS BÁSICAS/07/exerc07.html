<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro e Terça Parte</title>
    
    <!-- Estilos da página -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Contêiner principal para o conteúdo -->
    <div class="container">
        <h1>Dobro e Terça Parte</h1> <!-- Título da página -->
        
        <!-- Campo de entrada para o número com evento 'oninput' -->
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Digite um número real" step="0.01" oninput="calcularDobroTerçaParte()">
        
        <!-- Div que exibirá o resultado do cálculo -->
        <div class="result" id="resultado"></div>
    </div>

    <!-- Código JavaScript para calcular o dobro e a terça parte -->
    <script>
        function calcularDobroTerçaParte() {
            var numero = parseFloat(document.getElementById('numero').value); // Pega o valor inserido e converte para float
            
            // Verifica se o valor é um número válido
            if (!isNaN(numero)) {
                var dobro = numero * 2; // Calcula o dobro
                var terçaParte = numero / 3; // Calcula a terça parte
                
                // Exibe o resultado na div com id "resultado"
                document.getElementById('resultado').innerText = 
                    `O dobro de ${numero} é ${dobro.toFixed(2)}.\nA terça parte de ${numero} é ${terçaParte.toFixed(5)}.`;
            } else {
                // Exibe uma mensagem de erro caso o valor não seja um número válido
                document.getElementById('resultado').innerText = "Por favor, insira um número real válido.";
            }
        }
    </script>

</body>
</html>
