<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">


    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Porcentagem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .item-title {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px;
        }
        .btn-classic {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-classic:hover {
            background-color: #0056b3;
        }
        .result {
            margin-left: 10px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Calculator 1 -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 item first">
            <div class="item-title">Calculadora 1</div>
            <div class="form-group">
                <label for="c1v1">Quanto é</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="c1v1">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="c1v2">de</label>
                <input type="number" class="form-control" id="c1v2">
            </div>
            <button type="submit" class="btn btn-classic" id="calcular1">Calcular</button>
            <span class="result" id="r1"></span>
        </div>
    </div>

    <!-- Calculator 2 -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 item">
            <div class="item-title">Calculadora 2</div>
            <div class="form-group">
                <label for="c2v1">O valor</label>
                <input type="number" class="form-control" id="c2v1">
            </div>
            <div class="form-group">
                <label for="c2v2">é qual porcentagem de</label>
                <input type="number" class="form-control" id="c2v2">
            </div>
            <button type="submit" class="btn btn-classic" id="calcular2">Calcular</button>
            <span class="result" id="r2"></span>
        </div>
    </div>

    <!-- Calculator 3 -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 item">
            <div class="item-title">Calculadora 3</div>
            <div class="form-group">
                <label for="c3v1">Eu tenho um valor de</label>
                <input type="number" class="form-control" id="c3v1">
            </div>
            <div class="form-group">
                <label for="c3v2">que mudou para</label>
                <input type="number" class="form-control" id="c3v2">
            </div>
            <label>Qual foi a variação percentual?</label><br>
            <button type="submit" class="btn btn-classic" id="calcular3">Calcular</button>
            <span class="result" id="r3"></span>
        </div>
    </div>

    <!-- Calculator 4 -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 item">
            <div class="item-title">Calculadora 4</div>
            <div class="form-group">
                <label for="c4v1">Eu tenho um valor de</label>
                <input type="number" class="form-control" id="c4v1">
            </div>
            <div class="form-group">
                <label for="c4v2">e quero AUMENTAR</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="c4v2">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <label>Qual é o resultado?</label><br>
            <button type="submit" class="btn btn-classic" id="calcular4">Calcular</button>
            <span class="result" id="r4"></span>
        </div>
    </div>

    <!-- Calculator 5 -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 item">
            <div class="item-title">Calculadora 5</div>
            <div class="form-group">
                <label for="c5v1">Eu tenho um valor de</label>
                <input type="number" class="form-control" id="c5v1">
            </div>
            <div class="form-group">
                <label for="c5v2">e quero DIMINUIR</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="c5v2">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <label>Qual é o resultado?</label><br>
            <button type="submit" class="btn btn-classic" id="calcular5">Calcular</button>
            <span class="result" id="r5"></span>
        </div>
    </div>
</div>

<script>
document.getElementById('calcular1').addEventListener('click', function() {
    var c1v1 = parseFloat(document.getElementById('c1v1').value);
    var c1v2 = parseFloat(document.getElementById('c1v2').value);
    var result1 = (c1v1 / 100) * c1v2;
    document.getElementById('r1').textContent = ' ' + result1;
});

document.getElementById('calcular2').addEventListener('click', function() {
    var c2v1 = parseFloat(document.getElementById('c2v1').value);
    var c2v2 = parseFloat(document.getElementById('c2v2').value);
    var result2 = (c2v1 / c2v2) * 100;
    document.getElementById('r2').textContent = ' ' + result2.toFixed(2) + '%';
});

document.getElementById('calcular3').addEventListener('click', function() {
    var c3v1 = parseFloat(document.getElementById('c3v1').value);
    var c3v2 = parseFloat(document.getElementById('c3v2').value);
    var result3 = ((c3v2 - c3v1) / c3v1) * 100;
    document.getElementById('r3').textContent = ' ' + result3.toFixed(2) + '%';
});

document.getElementById('calcular4').addEventListener('click', function() {
    var c4v1 = parseFloat(document.getElementById('c4v1').value);
    var c4v2 = parseFloat(document.getElementById('c4v2').value);
    var result4 = c4v1 * (1 + (c4v2 / 100));
    document.getElementById('r4').textContent = ' ' + result4;
});

document.getElementById('calcular5').addEventListener('click', function() {
    var c5v1 = parseFloat(document.getElementById('c5v1').value);
    var c5v2 = parseFloat(document.getElementById('c5v2').value);
    var result5 = c5v1 * (1 - (c5v2 / 100));
    document.getElementById('r5').textContent = ' ' + result5;
});
</script>
</body>
</html>
