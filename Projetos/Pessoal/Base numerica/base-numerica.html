<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Base Numérica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Link para o Bootstrap CSS -->
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Conversão de <br>Base Numérica</h1> <!-- Adicionado o título -->
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="deci" class="col-sm-4 col-form-label text-right">Decimal:</label>
                <div class="col-sm-8">
                    <input type="text" name="deci" class="form-control" id="deci">
                </div>
            </div>
            <div class="form-group row">
                <label for="bin" class="col-sm-4 col-form-label text-right">Binário:</label>
                <div class="col-sm-8">
                    <input type="text" name="bin" class="form-control" id="bin">
                </div>
            </div>
            <div class="form-group row">
                <label for="oct" class="col-sm-4 col-form-label text-right">Octal:</label>
                <div class="col-sm-8">
                    <input type="text" name="oct" class="form-control" id="oct">
                </div>
            </div>
            <div class="form-group row">
                <label for="hdeci" class="col-sm-4 col-form-label text-right">Hexadecimal:</label>
                <div class="col-sm-8">
                    <input type="text" name="hdeci" class="form-control" id="hdeci">
                </div>
            </div>
        </form>
    </div>

   <script src="./script.js"></script>
</body>
</html>
