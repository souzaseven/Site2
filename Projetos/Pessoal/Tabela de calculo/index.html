<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabela de Multiplicação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Gerador de Tabela de Multiplicação</h1>
        <div class="input-container">
            <input type="number" id="numberInput" placeholder="Digite um número" min="1" oninput="generateTable()">
            <button onclick="generateTable()"><i class="fas fa-arrow-right"></i> Gerar</button>
        </div>
        <div id="multiplicationTables"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
