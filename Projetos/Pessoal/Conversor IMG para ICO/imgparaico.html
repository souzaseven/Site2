<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagem para ICO</title>
    
    <link rel="icon" href="/Git Hub/Projetos/imagens/IMG PROJETOS/ICO.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Imagem para ICO</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="preview-container">
            <img id="previewImage" alt="Prévia do Ícone">
            <a id="downloadLink" class="download-link" download="icon.ico">Baixar ICO</a>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./script.js"></script>
     
</body>
</html>
