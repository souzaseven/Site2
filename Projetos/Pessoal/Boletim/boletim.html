<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização em dispositivos móveis -->
    <title>Boletim Interativo</title> <!-- Título da página -->

    <!-- Estilos para a página -->
   
   <link rel="stylesheet" href="style.css">

    <!-- Inclui a biblioteca Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7pef3t4HQJkT5gQ0LvN8m5/5jwczMfuP1mV" crossorigin="anonymous">
</head>
<body>

    <h1>Boletim Interativo</h1> <!-- Título da página -->

    <div class="actions">
        <!-- Botão para adicionar uma nova matéria -->
        <button class="btn-add" onclick="adicionarMateria()">
            <i class="fas fa-plus"></i> Adicionar Matéria
        </button>

        <!-- Botão para limpar o boletim -->
        <button class="btn-clear" onclick="limparBoletim()">
            <i class="fas fa-trash"></i> Limpar Tudo
        </button>
    </div>

    <!-- Contêiner para armazenar os cartões de matérias -->
    <div class="container" id="boletim-container"></div>

   <script src="./script.js"></script>

</body>
</html>
