<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            font-size: 12px;
            color: #FFFFFF;
            background: url(https://web.tgasistemas.com.br/templates/photo/imgcustom/papeldeparede.png) no-repeat center fixed;
            -webkit-background-size: cover;
            background-size: cover;
            font-family: Verdana;
            height: 100vh; /* Define a altura da tela para cobrir toda a viewport */
            width: 100vh; /* Define a largura da tela para cobrir toda a viewport */
            background-repeat: no-repeat; /* Impede a repetição da imagem de fundo */
        }

        .container {
            margin-left: 50%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            align-items: center;
            text-align: center;
            position: relative; /* Adiciona posição relativa para ajustar com transformação */
            left: 50%; /* Move o elemento de volta à esquerda em metade da largura */
            transform: translateX(-50%); /* Centraliza horizontalmente */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres</h1>
        <form id="char-counter-form">
            <label for="text-input">Digite seu texto:</label>
            <textarea id="text-input" required></textarea>
            <button type="submit">Limpar</button>
        </form>
        <div class="result" id="result">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const resultDiv = document.getElementById('result');

        textInput.addEventListener('input', function() {
            const charCount = textInput.value.length;
            resultDiv.textContent = `O texto digitado tem ${charCount} caracteres.`;
        });
    </script>
</body>
</html>
