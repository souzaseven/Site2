<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
</head>
<body>
    <h1>Cálculo da Média de Notas</h1>

    <!-- Campo de entrada para a primeira nota -->
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.1" placeholder="Digite a primeira nota"><br><br>

    <!-- Campo de entrada para a segunda nota -->
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.1" placeholder="Digite a segunda nota"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <!-- Espaço onde o resultado da média será exibido -->
    <p id="resultado"></p>

    <script>
        // Função para calcular a média entre duas notas
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value); // Lê a primeira nota
            const nota2 = parseFloat(document.getElementById('nota2').value); // Lê a segunda nota
            const media = (nota1 + nota2) / 2; // Calcula a média
            const mensagem = `A média entre ${nota1} e ${nota2} é igual a ${media.toFixed(1)}.`; // Cria a mensagem
            document.getElementById('resultado').innerText = mensagem; // Exibe o resultado na página
        }
    </script>
</body>
</html>
