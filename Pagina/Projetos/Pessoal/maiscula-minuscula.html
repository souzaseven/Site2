<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Maiúsculas e Minúsculas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .legenda {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        .opt-extra {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .opt-extra label {
            margin-left: 10px;
            margin-right: 20px;
        }
        .btn-classic {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-classic:hover {
            background-color: #218838;
        }
        .form-control {
            resize: none;
            height: 150px;
        }
        .col-btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converter Maiúsculas e Minúsculas</h1>
        <div class="box">
            <div class="row">
                <div class="col-12">
                    <form method="post" action="">
                        <div class="legenda">Digite ou cole o texto no campo abaixo:</div>
                        <textarea name="origem" class="form-control origem" oninput="converterTexto()"></textarea>
                        <div class="opt-extra">
                            <div>
                                <input type="radio" name="tipo" id="maiusculas" value="maiusculas" checked onchange="converterTexto()">
                                <label for="maiusculas">Maiúsculas</label>
                                <input type="radio" name="tipo" id="minusculas" value="minusculas" onchange="converterTexto()">
                                <label for="minusculas">Minúsculas</label>
                                <input type="radio" name="tipo" id="primeiraletra" value="primeiraletra" onchange="converterTexto()">
                                <label for="primeiraletra">Primeira letra</label>
                            </div>
                            <button type="button" name="process" class="btn btn-classic botao" onclick="converterTexto()">
                                Converter
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <div class="legenda">Resultado:</div>
                    <textarea name="destino" class="form-control destino" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function converterTexto() {
            const origem = document.querySelector('.origem').value;
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            let destino;

            switch (tipo) {
                case 'maiusculas':
                    destino = origem.toUpperCase();
                    break;
                case 'minusculas':
                    destino = origem.toLowerCase();
                    break;
                case 'primeiraletra':
                    destino = origem.split(' ').map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase()).join(' ');
                    break;
                default:
                    destino = origem;
            }

            document.querySelector('.destino').value = destino;
        }
    </script>
</body>
</html>
