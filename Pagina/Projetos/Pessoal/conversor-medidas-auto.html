<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-horizontal .form-group {
            margin-right: 0;
            margin-left: 0;
        }
        .obs {
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }
        .form-control {
            border-radius: 5px;
        }
        .control-label {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #007bff;">Conversor de Medidas</h2>
        <div class="box">
            <div class="block">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="tipo" class="col-sm-4 control-label"><b>Medida:</b></label>
                        <div class="col-sm-8">
                            <select class="form-control" name="tipo" id="tipo">
                                <option value="comprimento" selected>Comprimento</option>
                                <option value="massa">Massa</option>
                                <option value="temperatura">Temperatura</option>
                                <option value="tempo">Tempo</option>
                                <option value="velocidade">Velocidade</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="km" class="col-sm-4 control-label">Quilômetro:</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.0001" name="deci" class="form-control length" id="km" oninput="convert()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="m" class="col-sm-4 control-label">Metro:</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.0001" name="bin" class="form-control length" id="m" oninput="convert()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cm" class="col-sm-4 control-label">Centímetro:</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.0001" name="oct" class="form-control length" id="cm" oninput="convert()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mi" class="col-sm-4 control-label">Milha:</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.0001" name="oct" class="form-control length" id="mi" oninput="convert()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ft" class="col-sm-4 control-label">Pé:</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.0001" name="oct" class="form-control length" id="ft" oninput="convert()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="in" class="col-sm-4 control-label">Polegada:</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.0001" name="oct" class="form-control length" id="in" oninput="convert()">
                        </div>
                    </div>
                    <div class="obs">* Valores arredondados para até 4 casas decimais.</div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script>
        function convert() {
            // Pega os valores dos campos
            var km = parseFloat(document.getElementById('km').value) || 0;
            var m = parseFloat(document.getElementById('m').value) || 0;
            var cm = parseFloat(document.getElementById('cm').value) || 0;
            var mi = parseFloat(document.getElementById('mi').value) || 0;
            var ft = parseFloat(document.getElementById('ft').value) || 0;
            var in_ = parseFloat(document.getElementById('in').value) || 0;
            
            // Conversões
            var kmToM = km * 1000;
            var kmToCm = km * 100000;
            var kmToMi = km * 0.621371;
            var kmToFt = km * 3280.84;
            var kmToIn = km * 39370.1;
            
            var mToKm = m / 1000;
            var mToCm = m * 100;
            var mToMi = m * 0.000621371;
            var mToFt = m * 3.28084;
            var mToIn = m * 39.3701;
            
            var cmToKm = cm / 100000;
            var cmToM = cm / 100;
            var cmToMi = cm * 0.00000621371;
            var cmToFt = cm * 0.0328084;
            var cmToIn = cm * 0.393701;
            
            var miToKm = mi / 0.621371;
            var miToM = mi / 0.000621371;
            var miToCm = mi * 160934;
            var miToFt = mi * 5280;
            var miToIn = mi * 63360;
            
            var ftToKm = ft / 3280.84;
            var ftToM = ft / 3.28084;
            var ftToCm = ft * 30.48;
            var ftToMi = ft / 5280;
            var ftToIn = ft * 12;
            
            var inToKm = in_ / 39370.1;
            var inToM = in_ / 39.3701;
            var inToCm = in_ * 2.54;
            var inToMi = in_ * 0.0000157828;
            var inToFt = in_ / 12;
            
            // Atualiza os campos
            document.getElementById('m').value = kmToM || mToM || cmToM || miToM || ftToM || inToM;
            document.getElementById('cm').value = kmToCm || mToCm || cmToCm || miToCm || ftToCm || inToCm;
            document.getElementById('mi').value = kmToMi || mToMi || cmToMi || miToMi || ftToMi || inToMi;
            document.getElementById('ft').value = kmToFt || mToFt || cmToFt || miToFt || ftToFt || inToFt;
            document.getElementById('in').value = kmToIn || mToIn || cmToIn || miToIn || ftToIn || inToIn;
        }
    </script>
</body>
</html>
