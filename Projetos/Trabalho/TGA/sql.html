<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Comandos SQL</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Comandos SQL</h1>
        <div class="form-group">
            <label for="table">Nome da Tabela:</label>
            <input type="text" id="table" placeholder="Digite o nome da tabela">
        </div>
        <div class="form-group">
            <label for="columns">Colunas:</label>
            <input type="text" id="columns" placeholder="Digite as colunas separadas por vírgula">
        </div>
        <div class="form-group">
            <label for="values">Valores:</label>
            <input type="text" id="values" placeholder="Digite os valores separados por vírgula">
        </div>
        <div class="form-group">
            <label for="condition-column">Coluna de Condição:</label>
            <input type="text" id="condition-column" placeholder="Digite a coluna de condição">
        </div>
        <div class="form-group">
            <label for="condition-value">Valor da Condição:</label>
            <input type="text" id="condition-value" placeholder="Digite o valor da condição">
        </div>
        <button id="generate">Gerar Comando SQL</button>
        <div id="result"></div>
    </div>
   
    <script>
        document.getElementById('generate').addEventListener('click', function() {
    const table = document.getElementById('table').value;
    const columns = document.getElementById('columns').value.split(',');
    const values = document.getElementById('values').value.split(',');
    const conditionColumn = document.getElementById('condition-column').value;
    const conditionValue = document.getElementById('condition-value').value;

    const generateSelectQuery = () => {
        return `SELECT ${columns.join(', ')} FROM ${table};`;
    };

    const generateInsertQuery = () => {
        return `INSERT INTO ${table} (${columns.join(', ')}) VALUES (${values.join(', ')});`;
    };

    const generateUpdateQuery = () => {
        return `UPDATE ${table} SET ${columns[0]} = ${values[0]} WHERE ${conditionColumn} = ${conditionValue};`;
    };

    const generateDeleteQuery = () => {
        return `DELETE FROM ${table} WHERE ${conditionColumn} = ${conditionValue};`;
    };

    const result = document.getElementById('result');
    const randomIndex = Math.floor(Math.random() * 4);

    switch(randomIndex) {
        case 0:
            result.textContent = generateSelectQuery();
            break;
        case 1:
            result.textContent = generateInsertQuery();
            break;
        case 2:
            result.textContent = generateUpdateQuery();
            break;
        case 3:
            result.textContent = generateDeleteQuery();
            break;
    }
});

    </script>
</body>
</html>
