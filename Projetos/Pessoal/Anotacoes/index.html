<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bloco de Notas Personalizado</title>
    <!-- Importando Google Fonts e Font Awesome para ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #007ced;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notepad-container {
            background-color: #ffffff;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            width: 80%;
        }

        .header {
            background-color: #005bb5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .header h1 {
            margin: 0;
            font-weight: 600;
        }

        .header .icon {
            font-size: 24px;
            cursor: pointer;
        }

        .textarea-container {
            padding: 20px 0;
        }

        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
            outline: none;
            background-color: #f0f0f0;
        }

        .color-picker-container {
            margin-bottom: 10px;
            text-align: left;
        }

        .color-picker-label {
            font-size: 1rem;
            font-weight: 500;
            color: #005bb5;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            background-color: #005bb5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .buttons button:hover {
            background-color: #003e8d;
        }

        #restoreBtn {
            background-color: #28a745;
        }

        #restoreBtn:hover {
            background-color: #218838;
        }

        /* Estilização para dispositivos móveis */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .buttons button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="notepad-container">
        <div class="header">
            <h1>Bloco de Notas Personalizado</h1>
        </div>
        <div class="textarea-container">
            <div class="color-picker-container">
                <label for="colorPicker" class="color-picker-label">Escolha a cor do texto:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <textarea id="notepad" placeholder="Digite aqui..."></textarea>
        </div>
        <div class="buttons">
            <button id="saveBtn"><i class="fas fa-save"></i> Salvar</button>
            <button id="clearBtn"><i class="fas fa-trash"></i> Limpar</button>
            <button id="restoreBtn"><i class="fas fa-undo"></i> Restaurar</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const notepad = document.getElementById('notepad');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const colorPicker = document.getElementById('colorPicker');

            // Carregar conteúdo salvo ao abrir a página
            const savedContent = localStorage.getItem('notepadContent') || '';
            const savedColor = localStorage.getItem('notepadTextColor') || '#000000';
            notepad.value = savedContent;
            notepad.style.color = savedColor;
            colorPicker.value = savedColor;

            // Verificar se há conteúdo anterior para restaurar
            const lastClearedContent = localStorage.getItem('lastClearedContent');
            if (lastClearedContent) {
                restoreBtn.style.display = 'inline-flex';
            } else {
                restoreBtn.style.display = 'none';
            }

            // Alterar cor do texto
            colorPicker.addEventListener('input', () => {
                notepad.style.color = colorPicker.value;
                localStorage.setItem('notepadTextColor', colorPicker.value);
            });

            // Salvamento automático
            notepad.addEventListener('input', () => {
                localStorage.setItem('notepadContent', notepad.value);
            });

            // Salvar como arquivo .txt
            saveBtn.addEventListener('click', () => {
                const content = notepad.value;
                const blob = new Blob([content], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'bloco_de_notas.txt';
                link.click();
            });

            // Limpar conteúdo
            clearBtn.addEventListener('click', () => {
                if (confirm('Tem certeza de que deseja limpar o conteúdo?')) {
                    // Armazena o conteúdo antes de limpar
                    localStorage.setItem('lastClearedContent', notepad.value);
                    notepad.value = '';
                    localStorage.removeItem('notepadContent');
                    restoreBtn.style.display = 'inline-flex';
                }
            });

            // Restaurar conteúdo
            restoreBtn.addEventListener('click', () => {
                const lastContent = localStorage.getItem('lastClearedContent');
                if (lastContent !== null) {
                    notepad.value = lastContent;
                    localStorage.setItem('notepadContent', lastContent);
                    localStorage.removeItem('lastClearedContent');
                    restoreBtn.style.display = 'none';
                }
            });
        };
    </script>
</body>

</html>
