<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código de Barras</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #007ced;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 30px;
        }
        .container input[type="text"] {
            padding: 15px;
            font-size: 1rem;
            border-radius: 30px;
            border: 2px solid #ddd;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        .container input[type="text"]:focus {
            border-color: #007bff;
        }
        .container button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        #barcode {
            margin-top: 30px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Código de Barras</h1>
        <input type="text" id="text" placeholder="Digite o texto para o código de barras">
        <button onclick="generateBarcode()">Gerar Código de Barras</button>
        <canvas id="barcode"></canvas>
        <div class="button-group">
            <button onclick="copyBarcode()">Copiar</button>
            <button onclick="shareBarcode()">Compartilhar</button>
            <button onclick="printBarcode()">Imprimir</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script>
        function generateBarcode() {
            const text = document.getElementById('text').value;
            const canvas = document.getElementById('barcode');
            if (text) {
                JsBarcode(canvas, text, {
                    format: 'CODE128',
                    displayValue: true,
                    fontSize: 18
                });
            }
        }

        // Implementação das funções de cópia, compartilhamento e impressão
    </script>
</body>
</html>
