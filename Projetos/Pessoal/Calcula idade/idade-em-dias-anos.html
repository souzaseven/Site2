<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade em Dias, Anos e Meses</title>

  <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Escuro</button>

    <div class="container" id="main-container">
        <h2>Calculadora de Idade em Dias, Anos e Meses</h2>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" oninput="calcularIdade()"><br>

        <div id="resultado" class="result"></div>

        <!-- Botão de copiar informações -->
        <button class="copy-button" onclick="copiarInformacoes()">
            <i class="fas fa-copy"></i> Copiar Informações
        </button>
        
        <!-- Botão para limpar dados -->
        <button class="clear-button" onclick="limparInformacoes()">
            <i class="fas fa-trash"></i> Limpar
        </button>

        <!-- Circulo de progresso para próximo aniversário -->
        <div class="progress-container" id="progress-container">
            <div class="progress-circle" style="--progress: 0;" id="progress-circle"></div>
        </div>
    </div>

  <script src="./script.js"></script>
</body>
</html>
