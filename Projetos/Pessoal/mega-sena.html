<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Números Aleatórios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-classic {
            background-color: #007bff;
            color: white;
        }
        .btn-classic:hover {
            background-color: #0056b3;
        }
        .result, .log, .full-log {
            margin-top: 20px;
            font-size: 18px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .log-item, .full-log-item {
            margin-bottom: 5px;
        }
        .full-log {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Números Aleatórios</h1>
        <div class="form-inline">
            <select class="form-control" id="numeros">
                <option value="6">6 Números</option>
                <option value="7">7 Números</option>
                <option value="8">8 Números</option>
                <option value="9">9 Números</option>
                <option value="10">10 Números</option>
                <option value="11">11 Números</option>
                <option value="12">12 Números</option>
                <option value="13">13 Números</option>
                <option value="14">14 Números</option>
                <option value="15">15 Números</option>
            </select>
            <button type="button" class="btn btn-classic" id="gerar">Gerar</button>
        </div>
        <div class="result" id="resultado"></div>
        <div class="log" id="log">
            <strong>Histórico:</strong>
        </div>
        <div class="full-log" id="fullLog">
            <strong>Histórico Completo:</strong>
        </div>
        <div class="form-inline">
            <button type="button" class="btn btn-classic" id="limparLog">Limpar Histórico</button>
            <button type="button" class="btn btn-classic" id="mostrarLog">Mostrar Histórico Completo</button>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('log');
        const fullLogContainer = document.getElementById('fullLog');
        const logEntries = new Set(); // Use a Set to avoid duplicate sequences
        const fullLogEntries = [];

        document.getElementById('gerar').addEventListener('click', function() {
            const qtd = parseInt(document.getElementById('numeros').value);
            const resultadoDiv = document.getElementById('resultado');
            
            // Clear previous result
            resultadoDiv.innerHTML = '';

            const numeros = [];
            while (numeros.length < qtd) {
                const num = Math.floor(Math.random() * 60) + 1;
                if (!numeros.includes(num)) {
                    numeros.push(num);
                }
            }

            // Sort the numbers for better readability
            numeros.sort((a, b) => a - b);

            const resultStr = numeros.join(' - ');

            // Display the result
            resultadoDiv.innerHTML = `<strong>Números Gerados:</strong><br>${resultStr}`;

            // Add to log
            if (!logEntries.has(resultStr)) {
                logEntries.add(resultStr);
                fullLogEntries.push(resultStr);
                updateLogDisplay();
            }
        });

        document.getElementById('limparLog').addEventListener('click', function() {
            logEntries.clear(); // Clear the log entries set
            fullLogEntries.length = 0; // Clear the full log entries array
            updateLogDisplay();
            updateFullLogDisplay();
        });

        document.getElementById('mostrarLog').addEventListener('click', function() {
            const isFullLogVisible = fullLogContainer.style.display === 'block';
            fullLogContainer.style.display = isFullLogVisible ? 'none' : 'block';
            updateFullLogDisplay();
        });

        function updateLogDisplay() {
            logContainer.innerHTML = '<strong>Histórico:</strong>';

            const entriesToShow = Array.from(logEntries).slice(-10); // Show only the last 10 entries

            entriesToShow.forEach(entry => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-item';
                logEntry.textContent = entry;
                logContainer.appendChild(logEntry);
            });
        }

        function updateFullLogDisplay() {
            fullLogContainer.innerHTML = '<strong>Histórico Completo:</strong>';

            fullLogEntries.forEach(entry => {
                const logEntry = document.createElement('div');
                logEntry.className = 'full-log-item';
                logEntry.textContent = entry;
                fullLogContainer.appendChild(logEntry);
            });
        }
    </script>
</body>
</html>
