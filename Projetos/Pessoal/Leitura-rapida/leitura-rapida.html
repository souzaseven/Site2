<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Rápida</title>
  
    <link rel="stylesheet" href="style.css">

    <!-- Incluindo Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Leitura Rápida</h1>
    <div class="box">

        <div class="overlay overlay-light">
            <div class="palavras"></div>
        </div>

        <div class="menu">
            <textarea name="origem" class="form-control origem" title="Copie um texto aqui para ler rapidamente">Esta ferramenta exibe uma palavra de cada vez, em rápidas sucessões. Esse truque permite que você leia mais rápido. Copie um texto aqui e dê o play. Divirta-se!</textarea>

            <!-- Botões principais -->
            <div class="button-group">
                <button type="button" class="btn" id="play" title="Clique para começar a leitura rápida"><i class="fas fa-play"></i> Ler Rápido</button>
                <button type="button" class="btn btn-clear" id="clear" title="Clique para limpar o texto e redefinir"><i class="fas fa-eraser"></i> Limpar</button>
                <button type="button" class="btn btn-expand" id="expand" title="Expandir o texto para o segundo plano"><i class="fas fa-expand"></i> Expandir Leitura</button>
            </div>

            <div class="form-inline" style="margin-top:15px">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" title="Palavras Por Minuto">PPM</div>
                        <input type="number" class="form-control input-size" id="ppm" value="400" min="100" max="1000" title="Ajuste a velocidade de leitura (Palavras Por Minuto)">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" title="Cor do Fundo">Cor do Fundo</div>
                        <input type="color" class="form-control input-size" id="cor-fundo" value="#ffffff" title="Escolha a cor do fundo">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" title="Cor do Texto">Cor do Texto</div>
                        <input type="color" class="form-control input-size" id="cor-texto" value="#000000" title="Escolha a cor do texto">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" title="Tamanho da Fonte">Fonte</div>
                        <input type="number" class="form-control input-size" id="fonte" value="42" min="12" max="100" title="Ajuste o tamanho da fonte">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Div para expandir o texto em segundo plano -->
<div id="expanded-overlay" class="expanded-overlay hidden">
    <div class="expanded-palavras"></div>
    <div class="button-group-expanded">
        
        <button type="button" class="btn" id="expanded-play" title="Iniciar leitura no modo expandido"><i class="fas fa-play"></i> Iniciar Leitura</button>
<button class="btn btn-collapse" id="collapse" title="Fechar"><i class="fas fa-compress"></i> Fechar</button>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
