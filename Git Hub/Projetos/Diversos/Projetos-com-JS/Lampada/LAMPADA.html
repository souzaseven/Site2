<h2> JavaScript pode fazer?</h2>

<p>JavaScript pode alterar valores de atributos HTML.</p>

<p>Neste caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>


<h2> FAÇA UM TESTE DESLIGANDO OU ACENDENDO A LÂMPADA! </h2>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">LIGAR</button> <!--acende -->

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">DESLIGAR</button> <!--apaga -->



<p> SITE DA TGA SISTEMAS <button onclick="document.getElementById('myImage').src=''"><a href="https://tgasistemas.com.br/"target="_blank">TGA_link</a> </button></p>
