<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Fundo de Imagem e Personalizar</title>
    <link rel="stylesheet" href="style.css">


<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Remover Fundo da Imagem e Personalizar</h1>

        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="image-row" id="image-container" style="display: none;">
            <div class="image-preview">
                <h2>Imagem Original</h2>
                <img id="original-image" src="" alt="Imagem original" onclick="enlargeImage(this)">
                <button id="download-original" class="download-button">Baixar Imagem Original</button>
            </div>
            <div class="image-preview">
                <h2>Fundo Removido</h2>
                <img id="new-image" src="" alt="Imagem com fundo removido" onclick="enlargeImage(this)">
                <button id="download-new" class="download-button">Baixar Imagem Alterada</button>
            </div>
            <div class="image-preview" id="custom-image-preview" style="display: none;">
                <h2>Imagem com Novo Fundo</h2>
                <img id="custom-image" src="" alt="Imagem com novo fundo" onclick="enlargeImage(this)">
                <button id="download-custom" class="download-button">Baixar Imagem Personalizada</button>
            </div>
        </div>

        <div class="background-options" id="background-options" style="display: none;">
            <h3>Escolha um novo fundo:</h3>
            <input type="color" id="color-picker" value="#ffffff">
            <input type="file" id="background-upload" accept="image/*">
        </div>

        <!-- Modal para ampliar imagem -->
        <div id="image-modal" class="modal" onclick="closeModal()">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
