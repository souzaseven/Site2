<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> 
    <meta name="google-adsense-account" content="ca-pub-6176119186804571" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Nomes</title>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sortear Nomes</h1>
        <div class="form-group">
            <div class="flex">
                <span>Sortear</span>
                <input type="number" class="form-control" value="1" min="1" id="qtd">
                <span id="word">nome(s)</span>
            </div>
            <textarea name="lista" class="form-control" id="lista" rows="8" placeholder="Um(a) participante por linha. Ex.:
            Participante 1
            Participante 2
            Participante 3..."></textarea>
        </div>
        <div class="alert alert-danger" id="error" style="display:none;"></div>
        <div id="result"></div>

        <!-- Botão de sortear com ícone -->
        <button class="btn" id="sortear">
            <i class="fas fa-random"></i> Sortear
        </button>

        <!-- Botão de limpar e voltar, oculto inicialmente -->
        <button id="btnLimpar">Limpar e Voltar</button>
    </div>

 <script src="./script.js"></script>
</body>
</html>
