<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script> 
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Binário</title>
   

<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Código Binário</h1>
    <div class="row">
        <div class="legenda">Texto para codificar:</div>
        <textarea class="form-control" id="texto"></textarea>
        <div class="button-group">
            <button class="btn" onclick="encodeTextToBinary()"><i class="fas fa-code"></i> Codificar</button>
            <button class="copy-btn" onclick="copyToClipboard('texto')"><i class="fas fa-copy"></i> Copiar Texto</button>
            <button class="clear-btn" onclick="clearField('texto')"><i class="fas fa-trash-alt"></i> Limpar</button>
        </div>

        <div class="legenda">Binário para decodificar:</div>
        <textarea class="form-control" id="binario"></textarea>
        <div class="button-group">
            <button class="btn" onclick="decodeBinaryToText()"><i class="fas fa-exchange-alt"></i> Decodificar</button>
            <button class="copy-btn" onclick="copyToClipboard('binario')"><i class="fas fa-copy"></i> Copiar Binário</button>
            <button class="clear-btn" onclick="clearField('binario')"><i class="fas fa-trash-alt"></i> Limpar</button>
        </div>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
