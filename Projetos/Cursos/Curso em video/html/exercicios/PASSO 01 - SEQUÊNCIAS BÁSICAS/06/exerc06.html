<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    
    <!-- Estilos da página -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Contêiner principal para o conteúdo -->
    <div class="container">
        <h1>Antecessor e Sucessor</h1> <!-- Título da página -->
        
        <!-- Campo de entrada para o número com evento 'oninput' -->
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Digite um número inteiro" oninput="mostrarAntecessorSucessor()">
        
        <!-- Botão para mostrar o resultado, mas não utilizado 
        <button onclick="mostrarAntecessorSucessor()">Mostrar</button>-->
        
        <!-- Div que exibirá o resultado do cálculo -->
        <div class="result" id="resultado"></div>
    </div>

    <!-- Código JavaScript para calcular o antecessor e sucessor -->
    <script>
        function mostrarAntecessorSucessor() {
            var numero = parseInt(document.getElementById('numero').value); // Pega o valor inserido e converte para inteiro
            
            // Verifica se o valor é um número válido
            if (!isNaN(numero)) {
                var antecessor = numero - 1; // Calcula o antecessor
                var sucessor = numero + 1; // Calcula o sucessor
                
                // Exibe o resultado na div com id "resultado"
                document.getElementById('resultado').innerText = 
                    `O antecessor de ${numero} é ${antecessor}.\nO sucessor de ${numero} é ${sucessor}.`;
            } else {
                // Exibe uma mensagem de erro caso o valor não seja um número válido
                document.getElementById('resultado').innerText = "Por favor, insira um número inteiro válido.";
            }
        }

        // Função comentada para acionar o resultado ao clicar no botão
        /*
        document.querySelector('button').addEventListener('click', function() {
            mostrarAntecessorSucessor();
        });
        */
    </script>

</body>
</html>
