<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bloco de Notas</title>
    <!-- Adicionando Ã­cones do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="notepad-container">
        <h1>Bloco de Notas</h1>
        <input type="color" id="colorPicker" value="#000000" title="Escolha a cor do texto">
        <textarea id="notepad" placeholder="Digite aqui..."></textarea>
        <div class="buttons">
            <button id="saveBtn"><i class="fas fa-save"></i>Salvar</button>
            <button id="clearBtn"><i class="fas fa-trash"></i>Limpar</button>
            <button id="recoverBtn"><i class="fas fa-undo-alt"></i>Voltar</button>
        </div>
    </div>

<script src="./script.js"></script>
</body>

</html>
