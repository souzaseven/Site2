<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de NCM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #009b3a, #ffffff, #ffdf00, #002776);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007ced;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de NCM</h1>
        <input type="text" id="search-input" name="q" placeholder="Pesquise por Descrição, NCM, Marca, Fabricante ou Código de Barras (GTIN/EAN)" class="form-control">
        <button onclick="consultaNCM()">Consultar</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        async function consultaNCM() {
            const input = document.getElementById('search-input').value;
            const resultDiv = document.getElementById('result');

            if (input.length === 0) {
                resultDiv.innerHTML = "Por favor, insira uma descrição, NCM, marca, fabricante ou código de barras (GTIN/EAN).";
                return;
            }

            let endpoint;

            if (/^\d{8}$/.test(input)) {
                endpoint = `https://api.exemplo.com/ncms/${input}/products`;
            } else {
                endpoint = `https://api.exemplo.com/search?q=${input}`;
            }

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error("Erro ao consultar os dados");
                }
                const data = await response.json();

                if (Array.isArray(data)) {
                    resultDiv.innerHTML = `
                        <h2>Resultados da Consulta</h2>
                        ${data.map(product => `
                            <div>
                                <p><strong>Código:</strong> ${product.codigo}</p>
                                <p><strong>Descrição:</strong> ${product.descricao}</p>
                                <p><strong>Alíquota:</strong> ${product.aliquota}%</p>
                                <p><strong>Marca:</strong> ${product.marca}</p>
                                <p><strong>Fabricante:</strong> ${product.fabricante}</p>
                                <p><strong>Código de Barras (GTIN/EAN):</strong> ${product.gtin}</p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Informações do NCM</h2>
                        <p><strong>Código:</strong> ${data.codigo}</p>
                        <p><strong>Descrição:</strong> ${data.descricao}</p>
                        <p><strong>Alíquota:</strong> ${data.aliquota}%</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = "Erro ao consultar os dados. Tente novamente mais tarde.";
            }
        }
    </script>
</body>
</html>
