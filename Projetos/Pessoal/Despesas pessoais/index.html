<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas Pessoais</title>
 
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Container principal que organiza informações e gráficos lado a lado -->
    <div class="main-container">
        <!-- Container principal da calculadora -->
        <div class="container">
            <h1>Calculadora de Despesas</h1>

            <!-- Entrada de descrição, valor e categoria -->
            <label for="expense">Descrição da Despesa</label>
            <input type="text" id="expense" placeholder="Ex: Supermercado">

            <label for="amount">Valor</label>
            <input type="number" id="amount" placeholder="Ex: 100.00">

            <label for="category">Categoria</label>
            <select id="category">
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Entretenimento">Entretenimento</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Moradia">Moradia</option>
                <option value="Outros">Outros</option>
            </select>

            <!-- Botões de adicionar despesa e limpar tudo -->
            <button id="addExpense">Adicionar Despesa</button>
            <button id="clearAllBtn">Limpar Tudo</button>

            <!-- Lista de despesas -->
            <div id="expense-list"></div>
        </div>

        <!-- Dashboard de gráficos -->
        <div class="dashboard-container">
            <!-- Gráfico de Pizza -->
            <div class="chart-box">
                <h2>Gráfico de Pizza</h2>
                <canvas id="pieChart"></canvas>
            </div>

            <!-- Gráfico de Barras -->
            <div class="chart-box">
                <h2>Gráfico de Barras</h2>
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Biblioteca Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
<script src="./script.js"></script>
</body>

</html>
