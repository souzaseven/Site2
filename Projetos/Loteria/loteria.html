<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Números Aleatórios com Favoritos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerar Números Aleatórios</h1>
        <div class="form-inline">
            <!-- Campo para definir a quantidade de números a serem gerados -->
            <input type="number" id="numeros" class="form-control" placeholder="Qtd Números" min="1" max="20">
            
            <!-- Campo para definir o valor máximo dos números -->
            <input type="number" id="maxValue" class="form-control" placeholder="Máximo Número" min="1" max="100">
        </div>
        <div class="form-inline">
            <!-- Campo para inserir números favoritos separados por vírgula -->
            <input type="text" id="favoritos" class="form-control" placeholder="Favoritos (separados por vírgula)">
        </div>

        <!-- Exibição do resultado dos números gerados -->
        <div class="result" id="resultado"></div>

        <!-- Exibição do histórico de resultados gerados -->
        <div class="log" id="log">
            <strong>Histórico:</strong>
        </div>

        <!-- Exibição completa do histórico de resultados gerados -->
        <div class="full-log" id="fullLog">
            <strong>Histórico Completo:</strong>
        </div>

        <!-- Botões para gerar, limpar histórico, limpar conteúdo e mostrar histórico completo -->
        <div class="form-inline">
            <button type="button" class="btn btn-gerar" id="gerar">
                <i class="fas fa-random"></i> Gerar
            </button>
            <button type="button" class="btn btn-limpar-log" id="limparLog">
                <i class="fas fa-trash-alt"></i> Limpar Histórico
            </button>
            <button type="button" class="btn btn-limpar-conteudo" id="limparConteudo">
                <i class="fas fa-eraser"></i> Limpar Conteúdo
            </button>
            <button type="button" class="btn btn-mostrar-log" id="mostrarLog">
                <i class="fas fa-list"></i> Mostrar Histórico Completo
            </button>
        </div>
    </div>

    <!-- Bootstrap e jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

   <script src="./script.js"></script>
</body>
</html>
