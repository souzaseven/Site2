<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório de Números</title>
</head>
<body>
    <h1>Somatório de Números</h1>

    <!-- Campo de entrada para o primeiro valor -->
    <label for="valor1">Digite um valor:</label>
    <input type="number" id="valor1" placeholder="Digite o primeiro número"><br><br>

    <!-- Campo de entrada para o segundo valor -->
    <label for="valor2">Digite outro valor:</label>
    <input type="number" id="valor2" placeholder="Digite o segundo número"><br><br>

    <button onclick="calcularSoma()">Calcular Soma</button>

    <!-- Espaço onde a mensagem com o resultado da soma será exibida -->
    <p id="resultado"></p>

    <script>
        // Função para calcular a soma de dois números inteiros
        function calcularSoma() {
            const valor1 = parseInt(document.getElementById('valor1').value); // Lê o primeiro número
            const valor2 = parseInt(document.getElementById('valor2').value); // Lê o segundo número
            const soma = valor1 + valor2; // Calcula a soma
            const mensagem = `A soma entre ${valor1} e ${valor2} é igual a ${soma}.`; // Cria a mensagem
            document.getElementById('resultado').innerText = mensagem; // Exibe o resultado na página
        }
    </script>
</body>
</html>
