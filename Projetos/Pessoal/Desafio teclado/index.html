<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Escrita</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Desafio de Escrita</h1>
        <div id="challenge-section" class="challenge-section">
            <p id="random-text">Clique no bot√£o para iniciar o desafio.</p>
        </div>
        <textarea id="user-input" placeholder="Digite o texto aqui..." disabled oninput="checkTyping()"></textarea>
        <div class="time-container" id="timer">Tempo restante: 30s</div>
        <div class="button-container" id="start-button-container">
            <button id="start-button" onclick="startChallenge()">Iniciar Desafio</button>
        </div>
        <div id="result-options" class="button-container"></div>
        <div id="result-message" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
